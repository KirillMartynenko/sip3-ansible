- name: "Install SIP3 Captain for CentOS"
  include: centos.yml
  when:
    - platform | lower == "centos"
    - ansible_facts['distribution'] | lower == "centos"

- name: "Install SIP3 Captain for Debian"
  include: debian.yml
  when:
    - platform | lower == "debian"
    - ansible_facts['distribution'] | lower == "debian"
    - ansible_facts['distribution_major_version'] | int >= 9

- name: "Configure SIP3 Captain"
  include: configure.yml
