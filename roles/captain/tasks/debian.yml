- name: "Installing"
  block:
    - name: "Add repositories"
      block:
        - name: "Install gnupg packages"
          apt:
            name: gnupg
            update_cache: yes

        - name: "Add signing key for SIP3 repository"
          apt_key:
            url: "https://repo.sip3.io/apt/keyFile"
            state: present

        - name: "Add SIP3 repository"
          apt_repository:
            repo: deb [ arch=all ] https://repo.sip3.io/apt/ {{ edition }} contrib
            state: present

    - name: "Install packages"
      apt:
        pkg:
          - libpcap0.8
          - openjdk-11-jre
          - sip3-captain-{{ edition }}
        update_cache: yes
        state: latest

    - name: "Set Java home"
      set_fact:
        java:
          home: "/usr/lib/jvm/java-11-openjdk-amd64"
  when: state == "started"

- name: "Uninstalling"
  block:

    - name: collect facts about system services
      ansible.builtin.service_facts:

    - name: "Stop SIP3 Captain"
      systemd:
        name: sip3-captain
        enabled: no
        state: stopped
      when: ansible_facts.services["sip3-captain.service"].state == "running"

    - name: "Stop SIP3 Captain interface capture"
      systemd:
        name: "sip3-captain-interface@{{ captain.pcap.dev }}"
        enabled: no
        state: stopped
      when:
        - captain.pcap.dev is defined
        - ansible_facts.services["sip3-captain-interface@{{ captain.pcap.dev }}.service"].state == "running"

    - name: "Uninstall package"
      apt:
        name: sip3-captain-{{ edition }}
        state: absent
  when: state == "absent"
